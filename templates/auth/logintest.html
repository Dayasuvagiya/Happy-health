{% extends "base.html" %}
{% load static %}

{% block content %}

  <h1 class="text-center my-3 login-heading">Login Here</h1>
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-body">
                  <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h3 fw-bold mb-0">LogIn</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3 login-title">Log into your account</h5>
                    <div class="form-outline mb-4">
                      <input type="text" name="username" class="form-control" id="name" aria-describedby="name" required>
                      <label for="name" class="form-label">Name</label>
                    </div>
                    
                    <div class="form-outline mb-4">   
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4"> 
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>     
</body>
</html>

{%endblock%}
