{% extends "base.html" %}
{% load static %}

{% block content %}

  <h3 class="text-center my-3">Register Here</h3>
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Register</span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3 login-title">Register your account</h5>
                        <div class="form-outline mb-4">
                          <label for="name" class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" id="name" aria-describedby="name" required>
                        </div>

                        <div class="form-outline mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email Id</label>
                          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>                   
                        
                        <div class="form-outline mb-4">   
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" id="password" aria-describedby="password" required>
                        </div>
                        
                        <div class="form-outline mb-4">   
                          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        
                        <div class="pt-1 mb-4"> 
                          <button type="submit" class="btn btn-dark btn-lg btn-block">Register</button>
                        </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
