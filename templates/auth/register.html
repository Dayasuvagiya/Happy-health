{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>register</title>
</head>

<body>
  <h3 class="text-center my-3">Register Here</h3>
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Register</span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3 login-title">Register your account</h5>
                        <div class="form-outline mb-4">
                          <label for="name" class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" id="name" aria-describedby="name" required>
                        </div>

                        <div class="form-outline mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email Id</label>
                          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>                   
                        
                        <div class="form-outline mb-4">   
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" id="password" aria-describedby="password" required>
                        </div>
                        
                        <div class="form-outline mb-4">   
                          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        
                        <div class="pt-1 mb-4"> 
                          <button type="submit" class="btn btn-dark btn-lg btn-block">Register</button>
                        </div>
                  </form>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>     
</body>
</html>
