{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="employe, management, company">
    <meta name="description" content="At Kyros, we are dedicated to revolutionizing the way businesses manage their workforce">
    <title>Kyros Employee Management</title>
    
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Favicon here -->
    <link rel="icon" type="image" href="{% static 'images/favicon.png' %}">

    <!-- Minified CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    {% include 'navbar.html' %}


    <!-- ALERT SECTION -->
    <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              {% for message in messages %}
              <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          </div>
      </div>
    </div>
    <!-- END OF ALERT SECTION -->


    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    {% include 'footer.html' %}

    <script>
      setTimeout(function () {
          let messages = document.getElementById('msg');
          let alert = new bootstrap.Alert(messages);
          alert.close();
      }, 2000);
    </script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <!--Fontowsome-->
    <script src="https://kit.fontawesome.com/670bc76ec2.js" crossorigin="anonymous"></script>

  </body>
</html>
