{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Contact us form-->
<h1 class="text-center mt-5">Contact Us</h1>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-light">
                <div class="card-body">
                    <form action="/employe/contact/" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="container text-center">
                            <button type="submit" class="btn btn-dark">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
